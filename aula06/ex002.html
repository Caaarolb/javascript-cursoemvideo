<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: pink;
            color: white;
            font: normal 15pt Arial;
        }
        h1 {
            color: blueviolet; /*Comentario em CSS*/
        }
        p {
            color: brown;
        }
    </style>
</head>
<body>
    <h1>Óla,mundo! </h1> <!-- Isso é um comentário em html-->
    <p> Já me livrei da maldição!!</p> 
    <script>
        var nome = window.prompt('Qual o seu nome?'); // Comentário em JS
        window.alert('É um grande prater em te conhecer, '+ nome + '!') //Concatenação é o "+"
    </script>
</body>
</html>
